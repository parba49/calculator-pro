      <body class="flex justify-center items-center h-screen">
         <div class="bg-white p-8 rounded shadow-md">
           <input type="text" id="result" class="w-full mb-4 p-2 text-right text-xl border border-gray-300 rounded" readonly>
           <div class="grid grid-cols-4 gap-2">
             <button class="col-span-3 p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="clearResult()">AC</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="clearLastChar()">‚Üê</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('/')">/</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('7')">7</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('8')">8</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('9')">9</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('*')">x</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('4')">4</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('5')">5</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('6')">6</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('-')">-</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('1')">1</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('2')">2</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('3')">3</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('+')">+</button>
             <button class="col-span-2 p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('0')">0</button>
             <button class="p-2 bg-gray-200 rounded hover:bg-gray-300" onclick="addToResult('.')">.</button>
             <button class="p-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="calculate()">=</button>
           </div>
         </div>

         <script src="calculator.js"></script>
   </body>
